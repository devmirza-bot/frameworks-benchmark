<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Framework Benchmark Results</title>
    <!-- Add the link to the Google Fonts stylesheet -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
    />
    <!-- Include Chart.js from CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- Javascript -->
    <script src="./assets/js/script.js"></script>
  </head>
  <body class="dark-mode">
    <div class="container">
      <div class="button-flex">
        <h1>Frameworks Benchmark</h1>
        <button id="mode-toggle">Dark/Light Mode</button>
      </div>
      

      <!-- Results Section -->
      <div id="results">
        <!-- Results will be dynamically added here using JavaScript -->
      </div>

      <!-- Chart Section -->
      <div id="chart-container">
        <canvas id="benchmark-chart"></canvas>
      </div>

      <!-- Fastest Framework Information -->
      <div id="fastest-framework">
        <!-- Fastest Framework information will be dynamically added here using JavaScript -->
      </div>

      <!-- Last Updated Information -->
      <div id="last-updated">
        <!-- Last Updated information will be dynamically added here using JavaScript -->
      </div>
    </div>
  </body>
</html>
